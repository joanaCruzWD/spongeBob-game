<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SpongeBob </title>
    <link rel="icon" href="./images/Icon.png" type="image/Icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="all-features">
        <!-- INITIAL SCREEN -->
        <div id="board">
            <img src="./images/instructions.png" alt="instructions" width="350" height="550">
        </div>
        <div id="initial-screen" class="container">

            <img src="./images/initial_img.jpg"alt="initial screen "width="850" height="550">
            <button id="start-btn">Start!</button>
            <img id="initial_logo" src="./images/logo_sponge.png" width="400">

        </div>

        <!-- GAME SCREEN -->
        <div id="center">
            <div class="score">SCORE: <span>0</span></div>
        </div>
        <!-- <h1 id="score">Score: <span>0</span></h1> -->
        <canvas id="my-canvas" width="850" height="550"></canvas>

        <!-- GAME OVER SCREEN -->
        <div id="gameover-screen" class="container">
            <img src="./images/gameover.jpg" width="850" height="550" alt="logo">
            <button id="restart-btn">Play Again!</button>

        </div>
    </div>

    <script src="./main.js"></script>
    <script src="./game.js"></script>
    <script src="./bob.js"></script>
    <script src="./obstacle.js"></script>

</body>

</html>
